<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list</title>
</head>
<body>
        <!--ordered list-->
    <ol type="i" start="8">
        <li>i am ordered</li>
        <li>i am ordered</li>
        <li>i am ordered</li>
        <li>i am ordered</li>
    </ol>
    <!--unordered list-->
    <ul type="square">
        <li>i am unordered list</li>
        <li>i am unordered list</li>
        <li>i am unordered list</li>
        <li>i am unordered list</li>
    </ul>
    <!--detailed list-->
    <dl>
        <dt>naruto</dt>
        <dd>i am an idiot</dd>
        <dt>dragon ball</dt>
        <dd>i am a saiyan</dd>
    </dl>
</body>
</html>
